services:
  server:
    build:
      context: ./
      dockerfile: ./Dockerfile_server
    restart: always
    environment:
      POW_DEBUG: 1
      POW_CONFIG_PATH: /app/config.json

  client:
    build:
      context: ./
      dockerfile: ./Dockerfile_client
    restart: always
    depends_on:
      server:
        condition: service_started
    environment:
      POW_DEBUG: 1
      POW_CONFIG_PATH: /app/config.json
